<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Распределение астронавтов</title>
</head>
<body>
    <h1>Распределение астронавтов по каютам</h1>

        {% endfor %}
    </ul>
</body>
</html>
